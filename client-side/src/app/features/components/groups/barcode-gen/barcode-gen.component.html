<!-- Button trigger modal -->
<button type="button" class="btn btn-info" data-toggle="modal" data-target="#barCodeModal">
    Bar-Code
</button>

<!-- Modal -->
<div class="modal fade" id="barCodeModal" tabindex="-1" role="dialog" aria-labelledby="barCodeModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="barCodeModalLabel">Connecte ton groupe !</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body d-flex flex-row flex-wrap justify-content-center">
                <p>Scanne ce code-barre avec ton scanner afin d'y lier ce groupe!</p>
                <img id="barcode" />
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Fermer</button>
            </div>
        </div>
    </div>
</div>
