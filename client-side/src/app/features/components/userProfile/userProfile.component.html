<div class="d-flex flex-row flex-wrap justify-content-center page">
    <div class="d-flex flex-column mx-3">
        <img src="../../../assets/img/profile_pic.jpg" style="width: 15em;" class="figure-img img-fluid rounded"
                    alt="A generic square placeholder image with for a profile picture.">
    </div>
    <div class="d-flex flex-column mx-3 align-self-center">
        <h1 class="mt-2 mb-2">{{ userPorfile.username }}</h1>
        <div class="mb-2">
            <span class="font-weight-bold">Nom : </span> <span>{{ userPorfile['lastName'] }}</span>
        </div>
        <div class="mb-2">
            <span class="font-weight-bold">Prénom : </span> <span>{{ userPorfile['firstName'] }}</span>
        </div>
        <div class="mb-2"> 
            <span class="font-weight-bold">Email : </span> <span>{{ userPorfile['email'] }}</span>
        </div>
        <div class="mb-2">
            <span class="font-weight-bold">Mot de passe : ••••••••</span>
        </div>
    </div>
</div>

    <button type="button" class="btn btn-primary">Modifier mon profil</button>
</div>
