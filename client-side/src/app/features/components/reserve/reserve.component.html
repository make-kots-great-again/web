<div class="d-flex justify-content-center align-items-center">
    <div class="container m-5 p-5 border border-bottom">
        <h1 class="d-flex justify-content-center font-weight-bold">La réserve </h1>
        <!-- Filter Input -->
        <div class="container">
            <div class="row justify-content-center">
                <label for="search"></label>
                <input class="form-control" type="search" id="search" style="width: 12rem;" name="search"
                    placeholder="Filter" aria-label="Search">
            </div>
        </div>
        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="customSwitches" (change)="FieldsChange($event)">
            <label class="custom-control-label" for="customSwitches">mode Consultation</label>
        </div>
        <!-- popup -->

        <ng-template #content let-c="close" let-d="dismiss">
                <div class="modal-header">
                    <h4 class="modal-title" id="modal-basic-title">Modifier un produit</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                        (click)="d('Cross click')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="modalForm">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Quantité</label>
                            <div class="col-10">
                                <input class="form-control" type="number" value="42" id="example-number-input">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Date d'expiration</label>
                            <div class="col-10">
                                <input class="form-control" type="date" value="2011-08-19" id="example-date-input">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" (click)="c('cancel')">Annuler</button>
                    <button type="button" class="btn btn-primary">Modifier</button>
                </div>
            
        </ng-template>

            <!-- User Table -->
            <div class="container text-center ">

                <br>
                <!-- Table  -->
                <table
                    class="table table-bordered table-responsive-md table-responsive-lg table-responsive-sm table-striped"
                    id="testTable">
                    <!-- Table head -->
                    <thead class="thead-dark">
                        <tr>
                            <th *ngFor="let column of mockupHeaders">
                                {{column}}
                            </th>
                            <th id="action" style="cursor: pointer">Action</th>
                        </tr>
                    </thead>
                    <!-- Table head -->

                    <!-- Table body -->
                    <tbody id="demo">
                        <tr *ngFor="let row of staticProducts">
                            <td *ngFor="let column of mockupHeaders">
                                {{row[column]}}
                            </td>
                            <td>
                                <button type="button" class="btn btn-sm btn-primary" [disabled]="gestionButton"
                                    (click)="open(content, row)">Modifier</button>
                                <button type="button" class="btn btn-sm btn-danger"
                                    [disabled]="gestionButton">Retirer</button>
                            </td>
                        </tr>
                        <!-- todo  -->
                    </tbody>
                    <!-- Table body -->
                </table>
            </div>
        </div>
    </div>
