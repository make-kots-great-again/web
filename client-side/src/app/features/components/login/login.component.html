<div class="row connexion">
  <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
    <div class="card card-signin my-5">
      <div class="card-body">
        <div class="note bg-dark">
          <h3 id="formTitle" class="rounded font-weight-bolder "> Connection </h3>
        </div>
        <form class="form-signin">
          <div class="form-label-group">
            <label for="inputEmail">Adresse Email</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Adresse Email"
                   required autofocus name="mail">
          </div>
          <div class="form-label-group">
            <label for="inputPassword" style="margin-top: 10px;">Mot de passe</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Mot de passe" required>
          </div>
          <div class="custom-control custom-checkbox mb-3">
            <input type="checkbox" class="custom-control-input" id="customCheck1">
            <label class="custom-control-label" for="customCheck1">Se souvenir du mot de passe</label>
          </div>

          <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Se Connecter</button>
          <hr class="my-4">
        </form>
      </div>
    </div>
  </div>
</div>
