
<!-- Quick nagivaition title -->
<div class="container" >
  <div class="row justify-content-center">
    <button class="btn-outline-secondary btn-sm collapsed
            text-monospace font-italic font-weight-bolder" data-toggle="collapse"
            href="#collapseExample" aria-expanded="false" id="quickNavigation"
            aria-controls="collapseExample">Quick navigation
    </button>
  </div>
</div>

<br>

<div class="container">
  <div class="row justify-content-center">
    <div class="w-auto collapse" id="collapseExample">
      <div class="navbar container navbar-expand-lg rounded-pill navbar-dark bg-dark">
        <a class="navbar-brand">
          <i class="fa fa-user-circle-o fa-2x" aria-hidden="true"></i>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item" [routerLinkActive]="['active']"
                [routerLinkActiveOptions]="{ exact: true }">
              <a id="usersBtn" [routerLink]="['/users/all']"
                 class="nav-link text-monospace font-italic font-weight-bolder" style="cursor: pointer">
                All Users</a>
            </li>
            <li class="nav-item" [routerLinkActive]="['active']"
                [routerLinkActiveOptions]="{ exact: true }">
              <a id="allQuestionsBtn" [routerLink]="['/questions/all']"
                 class="nav-link text-monospace font-italic font-weight-bolder" style="cursor: pointer">
                All questions</a>
            </li>
            <li class="nav-item" [routerLinkActive]="['active']"
                [routerLinkActiveOptions]="{ exact: true }">
              <a id="usersResultsBtn" [routerLink]="['/users/info']"
                 class="nav-link text-monospace font-italic font-weight-bolder" style="cursor: pointer">
                Users results</a>
            </li>
            <li class="nav-item" [routerLinkActive]="['active']"
                [routerLinkActiveOptions]="{ exact: true }">
              <a id="metricsBtn" [routerLink]="['/users/metrics']"
                 class="nav-link text-monospace font-italic font-weight-bolder" style="cursor: pointer">
                Metrics</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
